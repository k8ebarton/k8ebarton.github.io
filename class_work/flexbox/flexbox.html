<!DOCTYPE html>
<html>
<head>
	<title>This is how we flexbox</title>
	<link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
	<div class="flex space-around">
		<div class="yellow"></div>
		<div class="red"></div>
		<div class="blue"></div>
	</div>
	<div class="flex flex-end">
		<div class="red"></div>
		<div class="blue"></div>
		<div class="yellow"></div>
	</div>
	<div class="flex-vertical space-around">
		<div class="yellow"></div>
		<div class="blue"></div>
		<div class="red"></div>
	</div>
</body>
</html>
