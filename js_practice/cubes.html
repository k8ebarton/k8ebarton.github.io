<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Cubes</title>
	<style>
		body {
			margin: 0;
		}
		canvas {
			width: 100%; height: 100%;
		}
	</style>
</head>
<body>
	<script src="three.js"></script>
	<script>
		var scene = new THREE.Scene();
		scene.background = new THREE.Color (0xcce0ff);
		scene.fog = new THREE.Fog( 0xcce0ff, 500, 1000 );

		var camera = new THREE.PerspectiveCamera(
			30, 
			window.innerWidth / window.innerHeight, 
			.1, 
			1000 ); 

		var renderer = new THREE.WebGLRenderer(); 
		renderer.setSize( window.innerWidth, window.innerHeight ); 
		document.body.appendChild( renderer.domElement );

		var geometry = new THREE.IcosahedronGeometry( 20, 0 );
		var material = new THREE.MeshLambertMaterial( {color: 0x0000ff, wireframe: true} );
		var icosahedron = new THREE.Mesh( geometry, material ); 
		scene.add( icosahedron ); 

		icosahedron.rotation.x = .1;
		icosahedron.rotation.y = -.25; 

		camera.position.z = 100; 

		var light = new THREE.PointLight (
			0xFFF00 ); 
		light.position.set( 10, 0, 25 );
		scene.add( light ); 

		var render = function() {
			requestAnimationFrame( render ); 
			renderer.render( scene, camera ); 
			icosahedron.rotation.x += 0.01;
			icosahedron.rotation.y += 0.01;
		}; 

		render();
	</script>
</body>
</html>
